# CI for Rev0 branch only (code lives under src/Rev0)
name: Node.js CI (Rev0)

on:
  push:
    branches: ["Rev0"]
    paths:
      - "src/Rev0/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["Rev0"]
    paths:
      - "src/Rev0/**"
      - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]     # keep CI faster; add 18.x/22.x later if you want
        app: [frontend, backend] # assumes src/Rev0/frontend and src/Rev0/backend

    defaults:
      run:
        working-directory: src/Rev0/${{ matrix.app }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: src/Rev0/${{ matrix.app }}/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Build (if present)
        run: npm run build --if-present

      - name: Test (if present)
        run: npm test --if-present
